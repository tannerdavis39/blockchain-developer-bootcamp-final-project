<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Book</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    

  </head>
<body>
  <h1>Welcome to SongBook</h1>



  <p>
    Are you ready to take ownership of your music, without a pesky third party?

   <p>To begin, visit the <a href="https://md5file.com/calculator">file hasher page</a> to generate a totally unique representation of your song. Once you've done that, copy the SHA-256 hash and paste it in the first input box below. </p> 
  </p>
  <div id="mm-detected"></div>

  <!-- Connect to MetaMask Wallet -->

  <button id="mm-connect">Connect to MetaMask</button>

  <!-- Display current address -->

  <div id="mm-current-account"></div>

  <!-- Provide an input to change the contract text value -->
  <div>
    <input id="ss-input-box1" type="text" placeholder="Audio File Hash"/>  
  </div>


  <button id="ss-input-button1">Submit Hash</button>


  <div>
  <input id="ss-input-box2" type="text" placeholder="Verify File Hash"/>  
</div>


<button id="ss-input-button2">Verify Song</button>




  <!-- Read input from contract -->

  <div id="ss-display-value" ></div>



</body>

</html>
